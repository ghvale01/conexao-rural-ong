<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Conexão Rural — Cadastro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- header (mesmo padrão) -->
  <header class="site-header"><div class="container header-inner">
    <a href="index.html" class="brand"><img src="assets/img/logo.png" alt="Logo" width="140"></a>
    <nav class="main-nav"><button id="hamburger3" class="hamburger">☰</button>
      <ul id="menu3" class="menu"><li><a href="index.html">Início</a></li><li><a href="projetos.html">Projetos</a></li><li><a href="cadastro.html" class="active">Cadastro</a></li></ul>
    </nav>
  </div></header>

  <main class="container" id="main">
    <section class="hero small"><h1>Cadastro</h1><p>Participe como voluntário ou apoiador.</p></section>

    <section class="form-section">
      <form id="cadForm" class="cadastro-form" novalidate>
        <fieldset><legend>Dados pessoais</legend>

          <label for="nome">Nome completo *</label>
          <input id="nome" name="nome" type="text" required maxlength="100">

          <label for="email">E-mail *</label>
          <input id="email" name="email" type="email" required placeholder="seu@exemplo.com">

          <label for="cpf">CPF *</label>
          <input id="cpf" name="cpf" type="text" inputmode="numeric" required placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">

          <label for="telefone">Telefone</label>
          <input id="telefone" name="telefone" type="tel" inputmode="tel" placeholder="(00) 00000-0000">

          <label for="dataNasc">Data de nascimento</label>
          <input id="dataNasc" name="dataNasc" type="date" max="2007-12-31">
        </fieldset>

        <fieldset><legend>Endereço</legend>
          <label for="cep">CEP *</label>
          <input id="cep" name="cep" type="text" inputmode="numeric" required placeholder="00000-000">

          <label for="endereco">Endereço</label>
          <input id="endereco" name="endereco" type="text">

          <label for="cidade">Cidade</label>
          <input id="cidade" name="cidade" type="text">

          <label for="estado">Estado (UF)</label>
          <select id="estado" name="estado">
            <option value="">Selecione</option>
            <option value="SP">SP</option><option value="MG">MG</option><option value="PR">PR</option>
          </select>
        </fieldset>

        <fieldset><legend>Interesses</legend>
          <label><input type="checkbox" name="areas" value="voluntariado"> Voluntariado</label>
          <label><input type="checkbox" name="areas" value="doacao"> Doações</label>
          <label><input type="checkbox" name="areas" value="parceria"> Parcerias</label>

          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="4" maxlength="500"></textarea>
        </fieldset>

        <div id="formMsg" aria-live="polite"></div>
        <button type="submit" class="btn" id="submitBtn">Enviar cadastro</button>
      </form>
    </section>
  </main>

  <footer class="site-footer"><div class="container"><p>© <span id="year3"></span> Conexão Rural</p></div></footer>

  <script src="js/masks.js"></script>
  <script src="js/form.js"></script>
  <script>document.getElementById('year3').textContent = new Date().getFullYear();</script>
</body>
</html>
